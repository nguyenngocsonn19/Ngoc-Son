<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="icon" href="img/iconlogo.png"  type= "img/x-icon">

</head>
<body>
<img src="img/loader.gif" class="loader" alt="">

<div class="alert-box" >
    <img src="img/error.png" class="alert-img" alt="">
    <p class="alert-msg">Error Message</p>
</div>
    <nav class="navbar"></nav>



    <div class="form">
        <h1 class="heading">checkout</h1>
        <p class="text">delivery address</p>
        <input type="text" id="address" placeholder="address">
        <input type="text" id="number" placeholder="phone number">
        <input type="text" id="bNumber" placeholder="backup phone number">
        <input type="text" id="message" placeholder="a message to the seller">
        <select name="shipping" id="shipping">
            <option value="1">Chose Shipping unit</option>
            <option value="2">AAA shipping</option>
            <option value="3">FSA shipping</option>
            <option value="4">FEX shipping</option>
            <option value="5">Fast post</option>
            <option value="6">FVS shipping</option>
            <option value="7">ABC Fast</option>
        </select>
    </div>


    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">your cart</p>
            <div class="cart">

            </div>
        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">your total bill</p>
                <h1 class="bill">$00</h1>
                <button class="place-order-btn">place order</button>
                <button class="place-order-btn" onclick="showAlert('adasdasd')">pasdr</button>
            </div>
        </div>
    </div>




            <script src="js/nav.js"></script>
            <script src="js/home.js"></script>
            <script src="js/cart.js"></script>
             <script src="js/token.js"></script>
            <script src="js/checkout.js"></script>




</body>
</html>
